{% extends 'blog/base.html' %}

{% block content %}
    <div class="blog-post">
        <h2 class="blog-post-title">{{ post.title }}</h2>
        {% if post.published_date %}<p class="blog-post-meta">{{ post.published_date }}<!--<a href="#">Mark</a>/--></p>{% endif %}
        {% if user.is_authenticated %}<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>{% endif %}
        <div>{{ post.text|linebreaksbr }}</div>
    </div>
{% endblock %}
