{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="blog-post">
            <h2 class="blog-post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="blog-post-meta">{{ post.published_date }} <!--<a href="#">Chris</a>/--></p>
            <div>{{ post.text|linebreaksbr|truncatewords:20 }}</div>
        </div>
    {% endfor %}
    <!--<ul class="pager">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
    </ul>/-->
{% endblock %}
