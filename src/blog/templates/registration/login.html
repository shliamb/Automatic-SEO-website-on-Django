{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert"><strong>Oh snap!</strong> Your username and password didn't match. Please try again.</div>
    {% endif %}



        <form method="post" style="margin: 0 0 10px 0;" action="{% url 'login' %}">
          {% csrf_token %}
          <h2 class="form-signin-heading">Please sign in</h2>
          <!--<input type="email" class="form-control" placeholder="Email address" required autofocus>
          <input type="password" class="form-control" placeholder="Password" required>
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
          </label>/-->
          {{ form.username }}
          {{ form.password }}
          <div style="width:100%; margin:20px"></div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <input type="hidden" name="next" value="{{ next }}" />
        </form>
  




{% endblock %}
